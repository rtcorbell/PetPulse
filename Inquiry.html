<!-- Story #625 - An inquiry form -->
<!DOCTYPE html>
<html>
<head>
    <title>Inquiry Form</title>
    <style>
        label {
            display: inline-block;
            width: 200px; /* Adjust the width as needed */
        }
    </style>
    <script>
        function showConfirmation() {
            document.getElementById('inquiry-form').style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
        }
    </script>

<!-- Task #816 and #817 - Create Input Boxes and Button -->
</head>
<body>
    <h1>Contact Us</h1>
    <div id="inquiry-form">
        <form action="process_inquiry.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit" onclick="showConfirmation()">Submit Inquiry</button>
        </form>
    </div>

<!-- Task #818 - Confirmation Message -->
    <div id="confirmation-message" style="display: none;">
        <p>Thank you for your inquiry. We have received your message.</p>
    </div>
</body>
</html>
