    <h1>Image Generation</h1>
    <button id="generateImage">Generate Image</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('generateImage').addEventListener('click', generateImage);

        function generateImage() {
            const apiUrl = 'https://api.openai.com/v1/images/generations';

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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', // Replace 'ABC' with your actual API key
                },
                body: JSON.stringify({
                    model: 'dall-e-3',
                    prompt: 'a white siamese cat',
                    n: 1,
                    size: '1024x1024'
                }),
            };

            fetch(apiUrl, requestOptions)
                .then(response => response.json())
                .then(data => {
                    const imageContainer = document.getElementById('imageContainer');

                    if (data && data.data && data.data.length > 0 && data.data[0].url) {
                        const image = document.createElement('img');
                        image.src = data.data[0].url;
                        imageContainer.appendChild(image);
                    } else {
                        alert('No image URL found in the response.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while generating the image: ' + error.message); // Display the API error message
                });
        }
    </script>
