    <header>

    <main>
        <section>
            <h2>App Functionalities</h2>
            <button onclick="accessCamera()">Access Camera</button>
            <div id="petList">
                <!-- Pet information will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Virtual Pet Adoption App</p>
    </footer>

    <script>
        // Example function to simulate accessing the camera
        function accessCamera() {
            // Replace this with actual camera access logic
            alert("Accessing the camera...");
        }

        // Example function to fetch and display pet data
        function displayPetList() {
            // Replace this with actual pet data fetching logic
            const petData = [
                { name: "Buddy", type: "Dog", image: "dog1.jpg" },
                { name: "Whiskers", type: "Cat", image: "cat1.jpg" },
                // Add more pet data as needed
            ];

            const petListContainer = document.getElementById("petList");
            petListContainer.innerHTML = ""; // Clear previous content

            petData.forEach(pet => {
                const petCard = document.createElement("div");
                petCard.classList.add("pet-card");

                // Display pet information
                petCard.innerHTML = `
                    <img src="${pet.image}" alt="${pet.name}">
                    <p>Name: ${pet.name}</p>
                    <p>Type: ${pet.type}</p>
                    <button onclick="adoptPet('${pet.name}')">Adopt ${pet.name}</button>
                `;

                petListContainer.appendChild(petCard);
            });
        }

        // Example function to simulate the virtual adoption process
        function adoptPet(petName) {
            // Replace this with actual adoption logic
            alert(`You have virtually adopted ${petName}!`);
        }

        // Initial function call to display pet list (for demonstration purposes)
        displayPetList();
    </script>
