<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

    }

    :root {
        --yellow: #ffbd13;
        --blue: #4383ff;
        --blue-d-1: #3278ff;
        --light: #f5f5f5;
        --grey: #aaa;
        --white: #fff;
       --shadow: 8px 8px 30px rgba(0,0,0,0.5);
        
    }
    .header-main {
    background-color: #108bb8;
    color: #131313;
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 60px;
    padding-top: 25px;
    
    }

    .header-main ul{
    height: 100%;
    padding-left: 40px;
    list-style: none;
    display: flex;
    align-self: center;
    
    }

    .header-main ul li a {
    display: flex;
    padding: 0 20px;
    height: auto;
    line-height: 80px;
    font-size: 1rem;
    font-family:Cambria;
    text-transform: uppercase;
    cursor: pointer;
    transition: all ease-in-out 100ms;

}

    .header-main ul li a:hover {
    background-color: #151515;
    color: #f6f1f1;
}

    body {
        background: var(--light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 10vh;
    } 

    .wrapper {
        background: var(--white);
        padding: 2rem;
        max-width: 576px;
        width: 100%;
        border-radius: .75rem;
        box-shadow: var(--shadow);
        text-align: center;

    }

    .wrapper h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;

    }

    .rating {
        display: flex;
        justify-content: center;
        align-items: center;
        grid-gap: .5rem;
        font-size: 2rem;
        color: var(--yellow);
        margin-bottom: 2rem;
    }

    .rating .star {
        cursor: pointer;
    }

    .rating .star.active {
        opacity: 0;
        animation: animate .5s calc(var(--i) * .1s) forwards;
    }
    @keyframes animate {
        0% { 
            opacity: 0;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.2);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .rating .star:hover{
        transform: scale(1,1);
    }

    textarea {
        width: 100%;
        background: var(--light);
        padding: 1rem;
        border-radius: .5rem;
        border: none;
        outline: none;
        resize: none;
        margin-bottom: .5rem;

    }

    .btn-group {
        display: flex;
        grid-gap: 0.5rem;
        align-items: center;
    }

    .btn-group .btn{
        padding: .75rem 1rem;
        border-width: auto;
        border-radius: 1.5rem;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 0.5rem;
        font-weight: 500;

    }

    .btn-group .btn-submit {
        
        background-color: var(--blue);
        color: var(--white);
    }

    .btn-group .btn-submit :hover {
        background: var(--blue-d-1);

    }
    .btn-group .btn-cancel {
        background-color: var(--white);
        color: var(--blue);
    }

    .btn-group .btn-cancel :hover {
        background: var(--light);

    }
</style>
