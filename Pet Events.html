<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Pet-friendly Events</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Upcoming Pet-friendly Events</h1>
    <ul id="eventList"></ul>

    <script>
        // Define the event data as an array of objects
        var eventData = [
            {
                "Event Name": "Howling 5K Run and Dog Walk",
                "Date": "10/28/2023",
                "Time": "11am",
                "Day of Week": "Saturday",
                "Location": "Wilson Park, 675 N Park Ave, Fayetteville, AR",
                "Brief Description": "",
                "Link": "https://www.eventbrite.com/e/howling-halloween-5k-and-dog-walk-tickets-686283932717"
            },
            {
                "Event Name": "Calling all Pugs! Pug Pawty!",
                "Date": "11/11/2023",
                "Time": "3pm",
                "Day of Week": "Saturday",
                "Location": "Good Dog Cafe, 2640 E Huntsville Rd, Fayetteville, AR",
                "Brief Description": "Calling all Pugs (and Pug mixes)! We are having a Pug party at Good Dog Cafe from 3:00-4:30!...",
                "Link": "https://www.experiencefayetteville.com/calendar/44-bring-your-dog/5472-calling-all-greyhounds-2"
            },
            {
                "Event Name": "Lights of the Ozarks!",
                "Date": "11/17/2023",
                "Time": "6pm",
                "Day of Week": "Friday",
                "Location": "Historic Downtown Square, Fayetteville, AR",
                "Brief Description": "The most treasured celebration of holiday lights in Northwest Arkansas, Lights of the Ozarks, will return to Fayetteville's Historic Downtown Square for the 2023 season!",
                "Link": "https://www.experiencefayetteville.com/experience/lights-of-the-ozarks#can-i-bring-my-dog"
            },
            {
                "Event Name": "Lighting of the Square!",
                "Date": "11/18/2023",
                "Time": "6pm",
                "Day of Week": "Saturday",
                "Location": "103 South Main Street, Bentoville, AR",
                "Brief Description": "LIGHTS, We celebrate big as the Bentonville Parks & Rec team lights the Square for the holidays!",
                "Link": "https://www.downtownbentonville.org/event/lights"
            }
            
        ];

        // Get the <ul> element to display the event list
        var eventList = document.getElementById("eventList");

        // Loop through the event data and create list items
        eventData.forEach(function(event) {
            var listItem = document.createElement("li");
            listItem.innerHTML = `<strong>${event["Event Name"]}</strong><br>
                                  Date: ${event["Date"]}<br>
                                  Time: ${event["Time"]}<br>
                                  Day of Week: ${event["Day of Week"]}<br>
                                  Location: ${event["Location"]}<br>
                                  <a href="${event["Link"]}">More Info</a>`;
            eventList.appendChild(listItem);
        });
    </script>
</body>
</html>
